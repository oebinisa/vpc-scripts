Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "VPC CIDR"
        Parameters:
          - VpcCIDR # This must be same as the Logical Names you give to resources
      - Label:
          default: "Subnet CIDR"
        Parameters:
          - PublicSubnet1CIDR # This must be same as the Logical Names you give to resources
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PrivateSubnet4CIDR
      - Label:
          default: "SSH CIDR"
        Parameters:
          - SSHLocation
